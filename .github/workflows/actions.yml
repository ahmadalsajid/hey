name: Build
run-name: CI/CD for building docker image for HEY and push to docker hub.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test_amd64:
    name: build docker image and test for linux/amd64 architecture
    runs-on: ubuntu-latest
    container: docker
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: build docker image for linux/amd64
        run: docker build --platform linux/amd64 -t hey .

      - name: check container works properly on linux/amd64
        run: docker run --rm  hey  -n 10 -c 1 https://google.com

  test_arm64:
    name: build docker image and test for linux/arm64 architecture
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: build docker image for linux/arm64
        run: |
          sudo apt-get install -y qemu qemu-user-static
          docker build --platform linux/arm64 -t hey .

      - name: check container works properly on linux/arm64
        run: docker run --rm  hey  -n 10 -c 1 https://google.com

