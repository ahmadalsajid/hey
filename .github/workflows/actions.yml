name: Build
run-name: CI/CD for building docker image for HEY and push to docker hub.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    name: build docker image and push to docker hub
    runs-on: ubuntu-latest
    container: docker
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: build docker image
        run : docker build -t hey .

      - name: check container works properly
        run: docker run --rm  hey  -n 10 -c 1 https://google.com


